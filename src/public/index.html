<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Snake</title>
    </head>
    <body>
        <div class="game">
            <p class="game__score"><span id="points"></span></p>
            <canvas id="playground"></canvas>
            <div class="game__restart" id="restartBtn">
                <img src="assets/images/restart.svg" alt="restart game">
            </div>
        </div>
        <div class="controls" id="controls">
            <div class="block controls__top" id="topBtn"></div>
            <div class="controls__sides">
                <div class="block controls__left" id="leftBtn"></div>
                <div class="block controls__center"></div>
                <div class="block controls__right" id="rightBtn"></div>
            </div>
            <div class="block controls__bottom" id="bottomBtn"></div>
        </div>
    </body>
</html>
